<!DOCTYPE html>
<html>
  <head>
    <title>Multi Peer Chat</title>
    <meta charset="utf-8"/>
    <link href="!assets/images/favicon.png" rel="icon"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box-chat">
      <div class="same-line">
        <div id="messages" class="chat-messages">
        </div>
        <div id="users" class="chat-users">
        </div>
      </div>
      <form id="form-send" class="same-line">
        <input id="text" class="input-send" type="text" placeholder="Type your message here">
        <button class="btn-send">send</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
