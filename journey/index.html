<!DOCTYPE html>
<html>
  <head>
    <title>Journey</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="!assets/images/favicon.png" rel="icon"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="display: none">
      <img id="sora" src="!assets/images/sora.png">
    </div>
    <div class="visible container">
      <div class="texts row">
        <div>
          <pre id="javascript-text" class="javascript"></pre>
        </div>
        <div>
          <pre id="css-text" class="css"></pre>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="visible" class="character-container">
      <div class="visible canvas-container">
        <canvas id="canvas" width="32" height="32"></canvas>
        <div class="clearfix"></div>
      </div>
      <div id="background" class="visible background-container"></div>
      <div id="platforms" class="visible platform-container"></div>
    </div>
    <a class="github" target="_blank" href="https://github.com/nihey/experiments/tree/master/journey">
      <i class="fa fa-github">
    </a>
    <style id="style" type="text/css"></style>
    <script src="script.js"></script>
  </body>
</html>
