<!DOCTYPE html>
<html>
  <head>
    <title>Sample App</title>
    <meta charset="utf-8"/>
    <link href="!assets/images/favicon.png" rel="icon"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="display: none">
      <img id="sora" src="!assets/images/sora.png">
    </div>
    <div class="visible container">
      <div class="texts row">
        <div>
          <pre id="javascript-text" class="col-md-6"></pre>
        </div>
        <div>
          <pre id="css-text" class="col-md-6"></pre>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="visible">
      <div class="visible canvas-container">
        <canvas id="canvas" width="32" height="32"></canvas>
        <div class="clearfix"></div>
      </div>
      <img src="!assets/images/open-field/1.png">
    </div>
    <style id="style" type="text/css"></style>
    <script src="script.js"></script>
  </body>
</html>
